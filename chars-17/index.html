<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seventeen lesson</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="libs/OwlCarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="libs/OwlCarousel/assets/owl.theme.default.min.css">
</head>

<body>
    <div class="naccs">
        <div class="grid">
            <div class="gc">
                <div class="menu">
                    <div class="active"><span class="light"></span><span>Slider</span></div>
                    <div><span class="light"></span><span>Effect foto</span></div>
                    <div><span class="light"></span><span>Calculator</span></div>
                </div>
            </div>
            <div class="gc">
                <ul class="nacc">
                    <li class="active">
                        <div>
                            <h2>Slider</h2>
                            <div class="owl-carousel">
                                <div> Your Content </div>
                                <div> Your Content </div>
                                <div> Your Content </div>
                                <div> Your Content </div>
                                <div> Your Content </div>
                                <div> Your Content </div>
                                <div> Your Content </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <h2>Effect foto</h2>
                            <div class="portrait" id="portrait">
                                <div class="fill cover-img"></div>
                                <div class="fill z-10 hover">
                                   <div class="fill cover-img hover-img"></div>
                                </div>
                             </div>
                        </div>
                    </li>
                    <li>
                        <div id="calcbox">
                            <h2>Calculator</h2>
                                <div id="calculator">
                                        <div class="top">
                                            <span class="clear">C</span>
                                            <div class="screen"></div>
                                        </div>
                                        
                                        <div class="keys">
                                            <span>7</span>
                                            <span>8</span>
                                            <span>9</span>
                                            <span class="operator">+</span>
                                            <span>4</span>
                                            <span>5</span>
                                            <span>6</span>
                                            <span class="operator">-</span>
                                            <span>1</span>
                                            <span>2</span>
                                            <span>3</span>
                                            <span class="operator">รท</span>
                                            <span>0</span>
                                            <span>.</span>
                                            <span class="eval">=</span>
                                            <span class="operator">x</span>
                                        </div>
                                    </div>
                                    
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="libs/OwlCarousel/owl.carousel.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
